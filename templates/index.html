{% extends 'base.html' %}
{% block content %}
<a href="{{ url_for('add_student') }}" class="btn btn-success mb-3">Add New Student</a>
<a href="{{ url_for('search_student') }}" class="btn btn-primary mb-3">Search Student</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>GPA</th><th>Department</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for id, student in records.items() %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.gpa }}</td>
            <td>{{ student.department }}</td>
            <td>
                <a href="{{ url_for('update_student', student_id=id) }}" class="btn btn-warning btn-sm">Update</a>
                <a href="{{ url_for('delete_student', student_id=id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
